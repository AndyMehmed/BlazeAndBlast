    <script>
        // Create an AudioContext instance
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      
        // Load the gunshot sound
        const gunshotSound = 'gunshot.mp3dd';
        let gunshotBuffer = null; // Stores the audio buffer
      
        // Function to load and play the gunshot sound
        function loadGunshotSound() {
          const request = new XMLHttpRequest();
          request.open('GET', gunshotSound, true);
          request.responseType = 'arraybuffer';
      
          // Decode the audio data and play the sound
          request.onload = function () {
            audioContext.decodeAudioData(request.response, function (buffer) {
              gunshotBuffer = buffer;
              playGunshotSound();
            });
          };
      
          request.send();
        }
      
        // Function to play the gunshot sound with adjustable volume
        function playGunshotSound(volume = 1) {
          if (!gunshotBuffer) {
            return; // Audio buffer not yet loaded
          }
      
          const source = audioContext.createBufferSource();
          source.buffer = gunshotBuffer;
      
          // Create a gain node to control the volume
          const gainNode = audioContext.createGain();
          gainNode.gain.value = volume;
      
          // Connect the nodes
          source.connect(gainNode);
          gainNode.connect(audioContext.destination);
      
          // Start the audio playback
          source.start(0);
        }
      
        // Add event listener for mouse click
        addEventListener('click', () => {
          playGunshotSound(0.1); // Adjust the volume here (0.5 = 50% volume)
        });
      
        // Call the function to load the gunshot sound
        loadGunshotSound();
      </script>
